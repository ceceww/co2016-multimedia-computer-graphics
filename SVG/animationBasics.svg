<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<!--
Time-stamp: <2017-01-23 14:54:49 rlc3> 
Illustating basic SVG animation
-->

<svg 
   width="100%" 
   height="100%" 
   version="1.1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink">

   <rect 
      x="0"
      y="0" 
      height="40" 
      width="60" 
      style="fill:red" >
     <animate attributeType="XML" attributeName="x" from="200" to="0" dur="5s" repeatCount="indefinite"/>
     <animate attributeType="XML" attributeName="height" from="40" to="0" dur="5s" repeatCount="indefinite"/>
     </rect>

   <rect 
      x="100"
      y="50" 
      height="40" 
      width="60" 
      style="fill:blue" >
     <animateMotion path="M 0 0 L 100 0 L0 0" dur="10s" fill="freeze"  />
     </rect>

   <rect 
      x="0"
      y="0" 
      height="40" 
      width="60" 
      style="fill:green" >
     <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0" to="-30" 
      begin="3s" dur="3s" fill="freeze" />  
     <animateMotion path="M 0 0 L 200 80 L 0 200" begin="3s" dur="8s" fill="freeze"  />
     </rect>

</svg>





