<?xml version="1.0" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN"
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg
   width="100%"
   height="100%"
   version="1.1"
   xmlns="http://www.w3.org/2000/svg"
   xmlns:xlink="http://www.w3.org/1999/xlink">

   <defs>
      <g id="spike">
          <polygon 
              points="-10, 0
                       10, 0
                       0,40" />
      </g>     

      <g id="star">
        <use xlink:href="#spike"
         transform="rotate(30)"/>
        <use xlink:href="#spike"
         transform="rotate(60)"/>
        <use xlink:href="#spike"
         transform="rotate(90)"/>
        <use xlink:href="#spike"
         transform="rotate(120)"/>
        <use xlink:href="#spike"
         transform="rotate(150)"/>
        <use xlink:href="#spike"
         transform="rotate(180)"/>
        <use xlink:href="#spike"
         transform="rotate(210)"/>
        <use xlink:href="#spike"
         transform="rotate(240)"/>
        <use xlink:href="#spike"
         transform="rotate(270)"/>
        <use xlink:href="#spike"
         transform="rotate(300)"/>
        <use xlink:href="#spike"
         transform="rotate(330)"/>
        <use xlink:href="#spike"/>
      </g>
   </defs>

   <g>

   <use xlink:href="#star" x="100" y="300" fill="green">
      <animate attributeName="y" attributeType="XML"   
      from="300" to="100" begin="0s" dur="10s" fill="freeze"/> 
   </use>

   <g transform="translate(200,100)">
       	<use xlink:href="#star" x="0" y="0" fill="red">
        <animateTransform attributeName="transform"
             attributeType="XML" type="rotate"
             from="0" to="360" repeatCount="10"
             begin="0s" dur="1s" fill="freeze"/>
       
        </use> 
   </g>
       
   <g >
   <use xlink:href="#star" x="0" y="0" fill="blue">
        <animateMotion path="M400,200 C400,300 250,300 250,200
                                       S200,200 100,200"
        dur="10" fill="freeze"/>
   </use>

   <use xlink:href="#star" x="200" y="200">
      <animateColor  attributeName="fill"
        from="rgb(200,20,100)" to="yellow"
        dur="10s" fill="freeze"/>

   </use>      
   <animate attributeName="opacity" attributeType="XML"
       from="0" to="1" begin="0s" dur="10s"  fill="freeze"/>
  

   </g>
   <rect x="50" y="50" width="200" height="200" fill-opacity="0"
         stroke-width="10" stroke="orange"/>
       

        <animateTransform attributeName="transform"
             attributeType="XML" type="rotate"
             from="180,200,400" to="0,200,400"
             begin="0s" dur="8s" fill="freeze"/>
   </g>                                        

</svg>




